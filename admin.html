<body>
    <a href="/">HOME</a>
    
    <form action="/makeUser" method="POST">
        
        <div class="auto-qualified">
            <label for="manager-name">Manager Name</label>
            <input type="text" name="managerName" id="manager-name"><br>

            <label for="team-name">Team Name</label>
            <input type="text" name="teamName" id="team-name"><br>

            <label for="fpl-id">Fpl Id</label>

            <label for="points">Points</label>
            <input type="number" name="points" id="points"><br>

            <label for="hit">Hits</label>
            <input type="number" name="hit" id="hit"><br>

            <label for="total-point">Total Points</label>
            <input type="number" name="totalPoint" id="total-point"><br>
        </div>

        <button id="add-auto-qualified">CONFIRM</button>

    </form>
